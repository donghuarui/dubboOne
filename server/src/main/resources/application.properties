spring.application.name=dubbo-provider
server.port=9090
#指定当前服务/应用的名字（同样的服务名字相同，不要和别的服务同名）
dubbo.application.name=dubbo-provider
demo.service.version=1.0.0
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880
##指定注册中心的位置
dubbo.registry.address=zookeeper://localhost:2181
##统一设置服务提供方的规则
dubbo.provider.timeout=1000
spring.datasource.url=jdbc:mysql://localhost:3306/practice
spring.datasource.username=root
spring.datasource.password=130124010007
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=1000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
#server.session.timeout=10
server.servlet.session.timeout=10
server.tomcat.uri-encoding=UTF-8
springboot.datasource.type=com.alibaba.druid.pool.DruidDataSource
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=org.dhr.one.model.entity